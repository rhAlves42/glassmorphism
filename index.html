<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cb41eb513a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
  <title>Glassmorphism on instagram</title>
</head>

<body>
  <section class="w3-container">
    <div  class="bgContainer">
      <img src="assets/tweetLogoMain.svg" alt="logo" />
    </div>
    <div class="flex justify-center items-center h-100 flex-column">
      <div class="container" id="glass">
        <div class="header flex justify-between ">
          <div class="w-33 text-left">
            <i class="fas fa-bars white-70"></i>
          </div>
          <div class="w-33 text-center">
            <img src="assets/tweetLogo.svg" alt="logo" />
          </div>
          <div class="w-33 text-right">
            <img class="hover" src="assets/star.svg" alt="star" />
          </div>
        </div>
        <div class="fleets flex justify-between items-center" id="fleet"></div>
        <div class="tweets items-center flex justify-between flex-column" id="tweet">
        </div>
        <div class="newTweet">
          <div class="bgNewtweet">
            <img src="assets/newTweet.svg" alt="magnifyglass" />
          </div>
        </div>
        <div class="bottomBar items-center flex justify-between">
          <div class="w-25 text-left">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div class="w-25 text-center">
            <img src="assets/eyeglass.svg" alt="magnifyglass" />
          </div>
          <div class="w-25 text-right">
            <img src="assets/bell.svg" alt="bell" />
          </div>
          <div class="w-33 text-right">
            <img src="assets/message.svg" alt="message" />
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script  src="https://code.jquery.com/jquery-3.5.1.min.js"
  intrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="module" src="scripts/index.js"></script>

</html>
